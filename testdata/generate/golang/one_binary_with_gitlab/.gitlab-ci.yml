# Code generated by craft; DO NOT EDIT.

---
include:
  - project: kilianpaquier/cicd
    ref: $CICD_INDUS_BRANCH # should be main or latest tag in most cases
    file:
      - pipeline/go.yml
      - pipeline/deployable.yml

variables:
  CICD_VERSION_ARTIFACT: version.env
  CICD_VERSION_PREFIX: v
  CICD_MAIN_BRANCH: main
  CICD_STAGING_BRANCH: staging
  CICD_DEVELOP_BRANCH:  develop

.variables: &VARIABLES
  # additional assets to be added to release
  # see https://github.com/semantic-release/gitlab#assets
  PUBLISH_RELEASE_ASSETS: >
    [ 
        { "path": "CHANGELOG.md", "label": "CHANGELOG.md" },
        { "path": "checksums.txt" },
        { "path": "dist/*.apk" },
        { "path": "dist/*.deb" },
        { "path": "dist/*.rpm" },
        { "path": "dist/*.tar.gz" },
        { "path": "dist/*.zip" }
    ]

version:
  variables:
    <<: *VARIABLES

publish:dry-run:
  variables:
    <<: *VARIABLES

publish:
  variables:
    <<: *VARIABLES
